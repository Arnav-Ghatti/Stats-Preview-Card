<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <div id="card">
        <div id="content">
            <h1>Get <span class="special-text">insights</span> that help your business grow.</h1>

            <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="features">
                <div class="feature">
                    <h2>10k+</h2> <p>COMPANIES</p>
                </div>
                <div class="feature">
                    <h2>314</h2> <p>TEMPLATES</p>
                </div>
                <div class="feature">
                    <h2>12m+</h2> <p>QUERIES</p>
                </div>
            </div>
        </div>

        <div class="image">
            <img src="./images/image-header-desktop.jpg" alt="">
            <div class="overlay"></div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Arnav Ghatti</a>.
    </div>
</body>

</html>
